<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>StatisticsMachine</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <link rel="stylesheet" href="css/flatly.min.css"/>

        <link rel="stylesheet" href="css/bootstrap-slider.min.css"/>


        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">StatisticsMachine</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Instruments</a></li>
                        <li><a href="#summary">Summary</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container instrument-container">


            <div class="filter">
                <div class="filter-icon"><span class="glyphicon glyphicon-filter"></span></div>
                <div class="filter-form">
                    <form class="form-inline">
                        <div class="form-group form-group-sm">
                            <label for="filterInputClass" class="control-label">Class</label>
                            <select id="filterInputClass" name="filterInputClass" class="form-control">
                                <option value="">ALL</option>
                                <option value="K1">K1</option>
                                <option value="K2">K2</option>
                                <option value="K3">K3</option>
                                <option value="P1A">P1A</option>
                                <option value="P1B">P1B</option>
                                <option value="P2">P2</option>
                                <option value="P3">P3</option>
                                <option value="P4">P4</option>
                                <option value="P5">P5</option>
                                <option value="P678">P678</option>
                            </select>
                        </div>
                        <div class="form-group form-group-sm">
                            <label for="filterInputRating" class="control-label">Rating</label>
                            <select id="filterInputRating" name="filterInputRating" class="form-control">
                                <option value="">ALL</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group form-group-sm form-group-checkbox">
                            <label class="control-label">Sensors</label>
                            <div class="form-checkbox-list">
                                <div class="checkbox">
                                    <label><input type="checkbox" name="filterSensors" value="button"> Button</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" name="filterSensors" value="color"> Color</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" name="filterSensors" value="ir"> IR</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" name="filterSensors" value="ultra-sonic"> Ultra-Sonic</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" name="filterSensors" value="gyro"> Gyro</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm form-group-checkbox">
                            <label class="control-label">Ports</label>
                            <div class="form-checkbox-list">
                                <div class="checkbox">
                                    <label><input type="checkbox" name="filterPort" value="1"> Port 1</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" name="filterPort" value="2"> Port 2</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" name="filterPort" value="3"> Port 3</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" name="filterPort" value="4"> Port 4</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


            <!-- BEGIN INSTRUMENT -->
            <div class="instrument-card">
                <div class="row">
                    <div class="col-sm-6">
                        <a href="pics/IMG_7391.JPG" target="_blank" class="instrument-image" style="background-image:url('pics/IMG_7391.JPG');"></a>
                    </div>
                    <div class="col-sm-6">
                        <h3>IMG_7391.JPG <span class="photo-time">19th October, 10:53</span></h3>

                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputClass" class="col-sm-3 control-label">Class</label>
                                <div class="col-sm-9">
                                    <select id="inputClass" class="form-control">
                                        <option></option>
                                        <option>K1</option>
                                        <option>K2</option>
                                        <option>K3</option>
                                        <option>P1A</option>
                                        <option>P1B</option>
                                        <option>P2</option>
                                        <option>P3</option>
                                        <option>P4</option>
                                        <option>P5</option>
                                        <option>P678</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputRating" class="col-sm-3 control-label">Rating</label>
                                <div class="col-sm-9">
                                    <input id="inputRating" class="rating-slider" data-slider-id='inputRatingSlider' type="text" data-slider-min="0" data-slider-max="5" data-slider-step="1" data-slider-value="0"/>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-sm-3 control-label">Sensors</label>
                                <div class="col-sm-9 sensor-selectors">
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="inputSensorPort1">Port 1:</label>
                                            <select id="inputSensorPort1" class="form-control">
                                                <option>-</option>
                                                <option>Button</option>
                                                <option>Color</option>
                                                <option>IR</option>
                                                <option>Ultra-sonic</option>
                                                <option>Gyro</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="inputSensorPort2">Port 2:</label>
                                            <select id="inputSensorPort2" class="form-control">
                                                <option>-</option>
                                                <option>Button</option>
                                                <option>Color</option>
                                                <option>IR</option>
                                                <option>Ultra-sonic</option>
                                                <option>Gyro</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="inputSensorPort3">Port 3:</label>
                                            <select id="inputSensorPort3" class="form-control">
                                                <option>-</option>
                                                <option>Button</option>
                                                <option>Color</option>
                                                <option>IR</option>
                                                <option>Ultra-sonic</option>
                                                <option>Gyro</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="inputSensorPort4">Port 4:</label>
                                            <select id="inputSensorPort4" class="form-control">
                                                <option>-</option>
                                                <option>Button</option>
                                                <option>Color</option>
                                                <option>IR</option>
                                                <option>Ultra-sonic</option>
                                                <option>Gyro</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-offset-3 col-sm-9">

                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox"> Sound selector
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-6">
                                            <div class="form-group mis-connections">
                                                <input type="number" class="form-control small-number-input" id="inputMisconnections" value="0">
                                                <label for="inputMisconnections">Mis-connections</label>
                                            </div>
                                        </div>

                                </div>

                            </div>

                            <div class="form-group">
                                <label for="inputComment" class="col-sm-3 control-label">Comment</label>
                                <div class="col-sm-9">
                                    <textarea id="inputComment" class="form-control" rows="2" placeholder="Write a comment or description..."></textarea>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
            <!-- END INSTRUMENT -->

        </div><!-- /.container -->

        <script src="js/bootstrap-slider.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
